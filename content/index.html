<!doctype html>
<html>
    <head>
      <meta charset="UTF-8">
      <title>API - Arquitetura e Desenvolvimento de APIs para Back-end</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
      <!-- <script src="https://cdn.jsdelivr.net/foundation/6.2.3/foundation.min.js"></script> -->
      <script src="../js/app.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.3/foundation.min.css">
      <link rel="stylesheet" href="../css/style.css">
    </head>
    <body ng-app="classApp" ng-controller="contentCtrl as vm">
    <div class="bg">
      <div class="row">
        <header>&nbsp;</header>
        <div class="page">
          <div ng-include="'menu.html'"></div>
          <div ng-include="vm.templateURL" class="row content"></div>
        </div>
      </div>

      <footer>
        <div class="row txt-center content">
          <span>{{ page.footerText }}</span>
        </div>
      </footer>
    </div>
    </body>
  </html>
